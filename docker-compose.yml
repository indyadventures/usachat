version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: usachat_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: usachat
      POSTGRES_USER: usachat
      POSTGRES_PASSWORD: securepassword123
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/src/db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    ports:
      - "5432:5432"
    networks:
      - usachat_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U usachat"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: usachat_backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 8080
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: usachat
      DB_USER: usachat
      DB_PASSWORD: securepassword123
      JWT_SECRET: your-secret-key-change-this-in-production
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - usachat_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:alpine
    container_name: usachat_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend/dist:/usr/share/nginx/html:ro
    depends_on:
      - backend
    networks:
      - usachat_network

volumes:
  postgres_data:
    driver: local

networks:
  usachat_network:
    driver: bridge
